<div class="col-sm-12" *ngIf="car">
  <h1>{{car.title}}</h1>

  <div>
    <strong class="text-primary" *ngIf="car.status == 'true'">Este vehiculo esta a la venta</strong>
    <strong class="text-danger" *ngIf="car.status == 'false'">Este vehiculo ya fue vendido</strong>
  </div>

  <p>$ {{car.price}}</p>

  <p> {{car.description}} </p>

  <button class="btn btn-warning" [routerLink]="['/editar-coche', this.car.id]">Editar informaci√≥n</button>
</div>
