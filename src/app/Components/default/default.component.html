
<div class="col-sm-12 my-2">
  <h2>{{title}}</h2>

  <div class="loading text-center" *ngIf="status == 'init' && !cars">
    <span class="spinner-border spinner-border-sm text-info"></span>
    Cargando carros ...
  </div>

  <div class="alert alert-success text-center" *ngIf="statusOperation == 'success'">
    Operación Completada
  </div>

  <div class="alert alert-success text-center" *ngIf="statusOperation == 'false'">
    Ocurrio un error al procesar la operación
  </div>



  <table class="table table-hover table-bordered" *ngIf="cars">
    <thead>
      <tr class="left">
        <th style="width: 2%">#</th>
        <th style="width: 40%">Titulo</th>
        <th style="width: 15%">Precio</th>
        <th style="width: 10%">Estado</th>
        <th style="width: 30%">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; let i = index;" (click)="gotoCar(car.id)" class="cursor-pointer">
        <td class="text-center">{{i+1}}</td>
        <td>
          <strong>{{car.title}}</strong>
        </td>
        <td class="text-center">
          {{car.price}}
        </td>
        <td class="text-center">
          <span *ngIf="car.status == 'true'" class="text-success">A la Venta</span>
          <span *ngIf="car.status == 'false'" class="text-danger">Vendido</span>
        </td>
        <td class="text-center">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" *ngIf="token">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-warning" [routerLink]="['editar-coche', car.id]">Editar</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-danger" (click)="deleteCar(car.id)">Borrar</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
