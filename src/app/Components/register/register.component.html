<div class="col-md-12">
  <h2>{{title}}</h2>

  <div class="alert alert-success" role="alert" *ngIf="status == 'success'">
    El registro se ha completado correctamente, <a routerLink='login'>Haz click aqui para ingresar</a>
  </div>

  <div class="alert alert-danger" role="alert"  *ngIf="status == 'error'">
    Ocurrio un error en su solicitud verifique su información
  </div>

  <form id="registerForm" #registerForm="ngForm" class="col-md-5" (ngSubmit)="onSubmit(registerForm)" >
    <p>
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
      <span *ngIf="!name.valid && name.touched" class="text-danger"> El nombre es obligatorio</span>
    </p>
    <p>
      <label for="surname">Apellidos</label>
      <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
      <span *ngIf="!surname.valid && surname.touched" class="text-danger"> Los apellidos son obligatorios</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
      <span *ngIf="!email.valid && email.touched" class="text-danger"> El Correo es obligatorio</span>
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required />
      <span *ngIf="!password.valid && password.touched" class="text-danger"> La contraseña es obligatoria</span>
    </p>
    <p>
      <button class="btn btn-md btn-success">Registrarme</button>
    </p>
  </form>
</div>
